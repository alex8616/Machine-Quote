<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/06d27ee426.js" crossorigin="anonymous"></script>
    <script>
        const QUOTEBANK = [
        {
          quote:"Normalmente no rezo, pero si estás ahí­, por favor, ¡sálvame Superman!",
          author:"Homero Simpson"
        },
        {
          quote:"Aw, vamos papá, este puede ser el milagro que salve la navidad de los Simpsons. Si la TV me ha enseñado algo es que los milagros les pueden suceder a niños pobres en navidad. Le pasó al pequeño Tim, le pasó a Charlie Brown, le pasó a los pitufos y ¡también a nosotros!",
          author:"Bart Simpson"
        },
        {
          quote:"Su vida fue tuvo éxitos desenfrenados hasta que se dio cuenta que era un Simpson.",
          author:"Lisa Simpson"
        },
        {
          quote:"Hay algo peor que ser un perdedor, es ser uno de esos tipos que se sienta en un bar, contando la historia de cómo se convirtió en un perdedor y no quiero que eso me pase a mí",
          author:"Homero Simpson"
        },
        {
          quote:"Damas y caballeros, al contrario de lo que acaban de ver, la guerra no es glamorosa ni divertida. No hay ganadores, solo perdedores. No hay guerras buenas, salvo las siguientes excepciones: la Revolución Norteamericana, la Segunda Guerra Mundial y la trilogía de Star Wars.",
          author:"Bart Simpson"
        }
        ];

        window.onload  = init;
        function init(){
          generateQuote()
        }
        ///click al evento del boton
        function generateQuote(){
          let quoteSize = QUOTEBANK.length;
          let randomIndex = Math.floor(Math.random()*quoteSize);
          let randomQuoteData = QUOTEBANK[randomIndex];

          let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
          let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
              twitterLink += quoteInApiFormat
          let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
              twitterLink += " autor: " + authorInApiFormat
          document.getElementById("tweet-quote").href = twitterLink;
          document.getElementById("text").innerText = randomQuoteData.quote;
          document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    <style>
     *{
       padding: 10px 10px 10px 10px;
     }
    </style>
  </head>
  <body>
      <wrapper id="quote-box">

        <div class="card mb-3" style="max-width: 50%;" id="lscard">
        <div class="row g-0" id="centrar">
          <div class="col-md-6">
            <img src="https://i.ibb.co/gd3nFwc/ps1.jpg" alt="ps1" border="0" width="100%" height="100%"/>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h6 class="card-title" align="center">FRACES DE LOS SIMPSONS</h6>
              <div class="" id="text"></div>
              <div class=" " id="author"></div>
              <button type="button" name="button" id="new-quote" onClick="generateQuote();" class="btn btn-success">Nueva Frace</button>
              <a href="#" id="tweet-quote" target="_blank"  class="btn btn-outline-primary">TWITTER<i class="fa-brands fa-twitter-square"></i></a>
            </div>
          </div>
        </div>
      </div>


        </div>
      </div>
      </wrapper>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
